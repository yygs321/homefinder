<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 배경 색상 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8F9FA;
        }
        .navbar-custom {
            background-color: #343a40; /* 어두운 색상 */
        }
        .navbar-brand, .nav-link, .btn-outline-primary {
            color: #ffffff !important; /* 흰색 텍스트 */
        }
        /* 기타 스타일은 기존과 동일 */
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="{% url 'gangnam' %}">메인</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'gangnam' %}">커뮤니티</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-primary" href="{% url 'gangnam' %}">로그인</a>
        </div>
    </nav>

    <!-- 글 작성 페이지 -->
    <div class="container mt-4">
        <h2>글 작성하기</h2>
        <form method="POST" action="{% url 'post-create' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="postRegion" class="form-label"><strong>지역 ID</strong></label>
                <input type="text" class="form-control" id="postRegion" name="region_id" placeholder="지역 ID를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="postTitle" class="form-label"><strong>제목</strong></label>
                <input type="text" class="form-control" id="postTitle" name="title" placeholder="글 제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label"><strong>내용</strong></label>
                <textarea class="form-control" id="postContent" name="content" rows="8" placeholder="글 내용을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">글 작성</button>
            <a href="{% url 'gangnam' %}" class="btn btn-secondary">취소</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
