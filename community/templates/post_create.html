<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_create</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8F9FA;
        }
        .navbar-custom {
            background-color: #343A40;
        }
        .navbar-brand, .nav-link, .btn-outline-primary {
            color: #ffffff !important;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .district-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343A40;
            padding: 10px 0;
        }
        .content-wrapper {
            padding-left: 30px;
        }
        .content-list {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-list .list-group-item {
            border: none;
            background-color: #6F42C1;
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #6F42C1;
            border-color: #6F42C1;
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="{% url 'gangnam' %}">메인</a> <!-- 홈으로 리다이렉트 -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'gangnam' %}">커뮤니티</a> <!-- 커뮤니티로 리다이렉트 -->
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-primary" href="{% url 'gangnam' %}">로그인</a> <!-- 로그인 페이지로 이동 -->
        </div>
    </nav>

    <!-- 자치구 이름 표시 -->
    <div class="container">
        <div class="district-name">
            {{ district_name }}_
        </div>
    </div>

    <!-- 글 작성 페이지 -->
    <div class="container mt-4">
        <h2>글 작성하기</h2>
        <<form method="POST" action="{% url 'post_create' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="postRegion" class="form-label"><strong>지역 ID</strong></label>
        <input type="text" class="form-control" id="postRegion" name="region_id" placeholder="지역 ID를 입력하세요" required>
    </div>
    <div class="mb-3">
        <label for="postTitle" class="form-label"><strong>제목</strong></label>
        <input type="text" class="form-control" id="postTitle" name="title" placeholder="글 제목을 입력하세요" required>
    </div>
    <div class="mb-3">
        <label for="postContent" class="form-label"><strong>내용</strong></label>
        <textarea class="form-control" id="postContent" name="content" rows="8" placeholder="글 내용을 입력하세요" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">글 작성</button>
    <a href="board.html" class="btn btn-secondary">취소</a>
</form>
    </div>
</body>
</html>
